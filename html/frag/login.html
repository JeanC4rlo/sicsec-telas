<div id="login">
    <form action="">
        <h1>Login</h1>
        <div class="matricula-wrapper">
            <h2>Matrícula</h2>
            <div class="matricula">
                <select name="matriculaTipo">
                    <option value="C">Médio e Técnico</option>
                    <option value="G">Graduação</option>
                    <option value="P">Pós-graduação</option>
                    <option value="D">Docente</option>
                    <option value="S">Professor substituto</option>
                    <option value="T">Técnico-Administrativo</option>
                </select>
                <label>
                    <input type="text" name="matricula" />
                </label>
            </div>
        </div>
        <label>
            <h2>Senha</h2>
            <input type="text" name="senha" />
        </label>
        <button type="submit" class="logar">Entrar</button>
    </form>
</div>
