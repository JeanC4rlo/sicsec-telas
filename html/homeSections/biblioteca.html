<header>
    <h2>Usufrua da bilioteca</h2>
    <button data-tab="acervo">Acervo</button>
    <button data-tab="meusLivros">Meus Livros</button>
</header>

<!-- Seções da biblioteca -->
<div class="tab" id="acervo">
    <div class="box-pesquisa">
        <label>
            <span class="text">Pesquisar por</span>
            <select id="campoPesquisa">
                <option value="todos">Todos os campos</option>
                <option value="titulo">Título</option>
                <option value="autor">Autor</option>
                <option value="ano_publicacao">Ano</option>
                <option value="genero">Gênero</option>
                <option value="isbn">ISBN</option>
            </select>
        </label>
        <label>
            <span class="text">Conteúdo</span>
            <input type="text" id="textoPesquisa">
        </label>
        <button class="pesquisar" id="btnPesquisar">Pesquisar</button>
    </div>

    <div id="resultado-acervo" class="cards-container"></div>
</div>

<div class="tab" id="meusLivros">
    <div id="aDevolver">
        <h2>Empréstimos</h2>
        <ul>
            <li class="cardLivro">
                <img src="../imagens/livros/1984.png" alt="Capa do livro">
                <div class="info">
                    <p><strong>Autor:</strong> George Orwell</p>
                    <p><strong>Devolver até:</strong> 20/10/2025</p>
                </div>
                <div class="title">1984</div>
                <button>Devolver</button>
            </li>
        </ul>
    </div>

    <div id="reservas">
        <h2>Reservados</h2>
        <div>
            <div class="cardLivro">
                <img src="../imagens/livros/senhor-dos-aneis.png" alt="Capa do livro">
                <div class="info">
                    <p><strong>Autor:</strong> J. R. R. Tolkien</p>
                    <p><strong>Gênero:</strong> Fantasia</p>
                </div>
                <div class="title">O Senhor dos Anéis </div>
                <button>Cancelar Reserva</button>
            </div>

            <div class="cardLivro">
                <img src="../imagens/livros/dom-casmurro.png" alt="Capa do livro">
                <div class="info">
                    <p><strong>Autor:</strong> Machado de Assis</p>
                    <p><strong>Gênero:</strong> Romance</p>
                </div>
                <div class="title">Dom Casmurro</div>
                <button>Cancelar Reserva</button>
            </div>
        </div>
    </div>
</div>
